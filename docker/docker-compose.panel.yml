version: '3.8'

# Smite Panel - Docker Compose Configuration
# This file is used when running from the docker/ directory
# Usage: cd docker && docker compose -f docker-compose.panel.yml up -d
# Or use root docker-compose.yml: docker compose up -d

services:
  smite-panel:
    build:
      context: ../panel
      dockerfile: Dockerfile
    container_name: smite-panel
    ports:
      - "${PANEL_PORT:-8000}:8000/tcp"
      - "${HYSTERIA2_PORT:-443}:443/tcp"
      - "${HYSTERIA2_PORT:-443}:443/udp"
    volumes:
      - ../panel/data:/app/data
      - ../panel/certs:/app/certs
      - ../frontend/dist:/app/static
    env_file:
      - ../.env
    environment:
      - PANEL_PORT=${PANEL_PORT:-8000}
      - PANEL_HOST=${PANEL_HOST:-0.0.0.0}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=${DB_PATH:-./data/smite.db}
      - HTTPS_ENABLED=${HTTPS_ENABLED:-false}
      - DOCS_ENABLED=${DOCS_ENABLED:-true}
      - HYSTERIA2_PORT=${HYSTERIA2_PORT:-443}
      - HYSTERIA2_CERT_PATH=${HYSTERIA2_CERT_PATH:-./certs/ca.crt}
      - HYSTERIA2_KEY_PATH=${HYSTERIA2_KEY_PATH:-./certs/ca.key}
      - SECRET_KEY=${SECRET_KEY:-changeme}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smite-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: smite-frontend
    ports:
      - "3000:80"
    depends_on:
      smite-panel:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - smite-network
    profiles:
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smite-network:
    driver: bridge
    name: smite-network

volumes:
  panel-data:
    driver: local
    name: smite-panel-data
  panel-certs:
    driver: local
    name: smite-panel-certs
